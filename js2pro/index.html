<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Harshit Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="message">
    </div>

    <div class="container">
        <center>
            <h2>Harshit Library</h2>
        </center>
        <hr>
        <form id="libraryform">
        <label for="bookname" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="bookname">

        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author">

        <br>
        <div class="form-check mx-3">
            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
            <label class="form-check-label" for="fiction">
                fiction
            </label>
        </div>

        <div class="form-check mx-3">
            <input class="form-check-input" type="radio" name="type" id="programming" value="fiction">
            <label class="form-check-label" for="programming">
                Computer Programming
            </label>
        </div>

        <div class="form-check mx-3">
            <input class="form-check-input" type="radio" name="type" id="cooking" value="fiction">
            <label class="form-check-label" for="cooking">
                cooking
            </label>
        </div>

        <button class="btn btn-secondary my-3" type="submit">Add book</button>
    </form>
    </div>
   
    <div id="table my-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tablebody">           
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
